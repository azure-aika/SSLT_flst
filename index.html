<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSLT-ARフラスタ</title>
<script
            type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    </script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="caption">
  <h1>斉藤壮馬  LiveTour 2021<br>
    <span>"We are in Bloom!"</span></h1>
  <p>開催記念　ARフラスタ</p>
</div>
<div class="model_box">
  <model-viewer 
                  src="https://azure-aika.github.io/SSLT_flst/model/WebAR_sample.glb"
                  ios-src="https://azure-aika.github.io/SSLT_flst/model/WebAR_sample.usdz"
                  shadow-intensity="1"
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap
                  camera-controls
                  > </model-viewer>
  <div></div>
</div>
<div class="attention">
  <button class="another-ar-button">フラスタを飾る</button>
  <p>※ARが起動します<br>
    (スマホのみ)</p>
</div>
<script>
<!-- AR起動ボタン -->
    document.querySelector('.another-ar-button').addEventListener('click', (event) => {
      const modelViewer = document.querySelector("model-viewer");
      modelViewer.activateAR();
    });
	<!-- innerheight -->
		var vh = window.innerHeight;
	document.body.style.height=vh+'px';
  </script>
</body>
</html>
